<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #111;
      --text: #f0f0f0;
      --accent: #00ffc8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--accent);
      text-align: center;
    }

    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 480px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      z-index: 2;
    }

    .grid-cell {
      border: none;
      outline: none;
      background: transparent;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .color-info {
      margin-top: 25px;
      text-align: center;
    }

    .color-box {
      width: 90px;
      height: 90px;
      margin: 0 auto 10px;
      border: 2px solid white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .values {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    button.copy-btn {
      padding: 8px 20px;
      margin-top: 10px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.copy-btn:hover {
      background: #00ddb3;
    }

    canvas {
      display: none;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 768px) {
      #camera-wrapper {
        height: 60vh;
      }

      .color-box {
        width: 70px;
        height: 70px;
      }

      .values {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Live Color Picker</h1>

  <div id="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <div class="grid-overlay" id="overlay"></div>
  </div>

  <canvas id="canvas"></canvas>

  <div class="color-info">
    <div class="color-box" id="colorBox"></div>
    <p class="values" id="rgbValue">RGB: â€”</p>
    <p class="values" id="hexValue">HEX: â€”</p>
    <button class="copy-btn" onclick="copyHex()">Copy HEX</button>
  </div>

  <div id="toast" class="toast">HEX code copied!</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const colorBox = document.getElementById('colorBox');
    const rgbValue = document.getElementById('rgbValue');
    const hexValue = document.getElementById('hexValue');
    const toast = document.getElementById('toast');

    let lastHex = '';

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        showToast("Camera access denied or unavailable.");
      });

    // Create tappable grid
    for (let i = 0; i < 24; i++) {
      const cell = document.createElement('div');
      cell.classList.add('grid-cell');
      overlay.appendChild(cell);

      cell.addEventListener('click', function (e) {
        const rect = video.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const pixel = ctx.getImageData(x * scaleX, y * scaleY, 1, 1).data;
        const [r, g, b] = pixel;
        const hex = "#" + [r, g, b].map(c => c.toString(16).padStart(2, '0')).join('');

        colorBox.style.backgroundColor = hex;
        rgbValue.textContent = `RGB: (${r}, ${g}, ${b})`;
        hexValue.textContent = `HEX: ${hex}`;
        lastHex = hex;
      });
    }

    function copyHex() {
      if (!lastHex) return;
      navigator.clipboard.writeText(lastHex);
      showToast("HEX code copied: " + lastHex);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }
  </script>
</body>
</html>
