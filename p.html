<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARX Color Picker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #f5f5f5;
      --accent: #00ffc3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 120px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
    }

    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 450px;
      height: 400px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      z-index: 2;
    }

    .grid-cell {
      border: 1px solid transparent;
      background-color: transparent !important;
    }

    canvas {
      display: none;
    }

    .color-info {
      text-align: center;
      margin-top: 10px;
    }

    .color-box {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 2px solid #fff;
      margin: 0 auto 10px;
    }

    .values {
      font-size: 1rem;
      margin: 4px 0;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 18px;
      font-size: 0.95rem;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .copy-btn:hover {
      background-color: #00ddb0;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }

      #camera-wrapper {
        height: 60vh;
      }

      .color-box {
        width: 70px;
        height: 70px;
      }

      .copy-btn {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.ibb.co/whPzFstJ/ar.jpg" alt="ARX Logo" class="logo" />
    <h1 class="title">ARX Color Picker</h1>
  </div>

  <div id="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <div class="grid-overlay" id="overlay"></div>
  </div>

  <canvas id="canvas"></canvas>

  <div class="color-info">
    <div class="color-box" id="colorBox"></div>
    <p class="values" id="rgbValue">RGB: —</p>
    <p class="values" id="hexValue">HEX: —</p>
    <button class="copy-btn" id="copyBtn" onclick="copyHex()">Copy HEX</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const colorBox = document.getElementById('colorBox');
    const rgbValue = document.getElementById('rgbValue');
    const hexValue = document.getElementById('hexValue');
    const copyBtn = document.getElementById('copyBtn');
    let lastHex = '';

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied.");
      });

    for (let i = 0; i < 24; i++) {
      const cell = document.createElement('div');
      cell.classList.add('grid-cell');
      overlay.appendChild(cell);

      cell.addEventListener('click', function (e) {
        const rect = video.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const pixel = ctx.getImageData(x * scaleX, y * scaleY, 1, 1).data;
        const [r, g, b] = pixel;
        const hex = "#" + [r, g, b].map(c => c.toString(16).padStart(2, '0')).join('');

        colorBox.style.backgroundColor = hex;
        rgbValue.textContent = `RGB: (${r}, ${g}, ${b})`;
        hexValue.textContent = `HEX: ${hex}`;
        lastHex = hex;

        copyBtn.textContent = "Copy HEX";
      });
    }

    function copyHex() {
      if (!lastHex) return;
      navigator.clipboard.writeText(lastHex);
      copyBtn.textContent = "Copied!";
      setTimeout(() => {
        copyBtn.textContent = "Copy HEX";
      }, 1500);
    }
  </script>
</body>
</html>
