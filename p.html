<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Camera Color Picker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 10px 10px;
      font-size: 1.5rem;
    }

    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 480px; /* default height for desktop */
      margin: auto;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      z-index: 2;
    }

    .grid-cell {
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .grid-cell:active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .color-info {
      text-align: center;
      margin-top: 20px;
    }

    .color-box {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    canvas {
      display: none;
    }

    p {
      margin: 4px 0;
    }

    /* âœ… Mobile-specific styles */
    @media (max-width: 768px) {
      #camera-wrapper {
        height: 75vh; /* taller on mobile */
      }

      h1 {
        font-size: 1.3rem;
      }

      .color-box {
        width: 70px;
        height: 70px;
      }

      .color-info {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Live Camera Color Picker</h1>

  <div id="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <div class="grid-overlay" id="overlay"></div>
  </div>

  <canvas id="canvas"></canvas>

  <div class="color-info">
    <div class="color-box" id="colorBox"></div>
    <p id="rgbValue">RGB: </p>
    <p id="hexValue">HEX: </p>
    <p style="font-size: 0.9rem;">ðŸ“¸ Tap a square to pick color</p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const colorBox = document.getElementById('colorBox');
    const rgbValue = document.getElementById('rgbValue');
    const hexValue = document.getElementById('hexValue');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or unavailable.");
      });

    // Create tappable grid
    for (let i = 0; i < 24; i++) {
      const cell = document.createElement('div');
      cell.classList.add('grid-cell');
      overlay.appendChild(cell);

      cell.addEventListener('click', function (e) {
        const rect = video.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const pixel = ctx.getImageData(x * scaleX, y * scaleY, 1, 1).data;
        const [r, g, b] = pixel;
        const hex = "#" + [r, g, b].map(c => c.toString(16).padStart(2, '0')).join('');

        colorBox.style.backgroundColor = hex;
        rgbValue.textContent = `RGB: (${r}, ${g}, ${b})`;
        hexValue.textContent = `HEX: ${hex}`;
      });
    }
  </script>
</body>
</html>
